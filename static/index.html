<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Decision Tree</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="neo-box">
            <h1>DECISION TREE GENERATOR</h1>
        </header>

        <main>
            <section class="input-section neo-box">
                <h2>CONFIGURATION</h2>
                <div id="role-selection-container" class="role-selection-grid">
                    <!-- Roles will be populated here -->
                </div>
                <form id="generate-form">
                    <div class="form-group">
                        <label for="role">ROLE</label>
                        <input type="text" id="role" name="role" value="Medical Diagnosis Expert" required>
                    </div>
                    <div class="form-group">
                        <label for="query">QUERY</label>
                        <textarea id="query" name="query" rows="3"
                            required>A foot pain that worsens with activity and improves with rest.</textarea>
                    </div>
                    <div class="form-group">
                        <label for="mode">MODE</label>
                        <select id="mode" name="mode">
                            <option value="recursive">Recursive (Automatic)</option>
                            <option value="interactive" selected>Manual</option>
                        </select>
                    </div>
                    <button type="submit" class="neo-button">GENERATE TREE</button>
                </form>
            </section>

            <section class="tree-section neo-box">
                <div class="tree-header">
                    <h2>LIVE TREE VISUALIZATION</h2>
                    <div id="status-indicator" class="status">IDLE</div>
                </div>
                <div id="tree-container" class="tree-container">
                    <!-- Tree will be rendered here -->
                    <div class="placeholder-text">Waiting for generation...</div>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
